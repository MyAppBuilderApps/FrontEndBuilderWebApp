<ion-view>
 <ion-header-bar  class="bar bar-header" ng-class="bar_color">

	  <button class="button icon ion-ios7-arrow-back" ng-click="backprevvideo();" ng-class="bar_button_color"></button>
	   <h1 class="title" style="padding:0% 19% 0% 8%;">{{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homeprevvideo();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
            <button class="button icon ion-edit" ng-click="logprevvideo();" ng-class="bar_button_color"></button>
		</div>
		
 </ion-header-bar>
 
  <ion-content > 

   <div style="padding:8% 25% 0% 25%;">
  
<p>
	      <a href="http://www.facebook.com/sharer.php?u={{float1}}&text=To Download This App Click Here {{appTitle}}" target="_blank"><img src="img/ic_fb.png" alt="" style="width:32px;height:32px;"/></a>
	      <a href="http://twitter.com/share?url={{float1}}&text=To Download This App Click Here {{appTitle}}" target="_blank"><img src="img/ic_twitter.png" alt="" style="width:32px;height:32px;"/></a>
		  <a href="mailto:?Subject={{appTitle}}&Body=To%20Download%20This%20App%20Click%20This%20Link!%20 {{float1}}"><img src="img/ic_mail1.png" alt="" style="width:32px;height:32px;"/></a>

	</p>
	
      <div class="list card">
      
      <div class="item item-avatar">
          <img src="{{contentvideothumb}}">
              <h2>{{elementtitle}}</h2>
              
      </div>
      
      <div class="item item-body">
          <img src="img/play.png" ng-style="{ 'background-image': 'url(' + contentvideoframe + ')' }" style="width:100%;height:200px; background-size: cover; background-repeat: no-repeat; background-position: center center;" ng-click="videoclick();"/>
          <p ng-bind-html="elementtext"></p>
          
      </div>
      
  </div>
  
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in disvideopage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
                    </div>						 
	           </li>   
            </ul>
            	
       </div>
	</div>
 </ion-content>
</ion-view>


<script id="my-modal.html" type="text/ng-template">
	<div class="modal">
	<ion-header-bar>
		<h1 class="title">Video</h1>
		<button class="button button-clear button-primary" ng-click="videoclickclose();"><img src="img/close.png" style="width:30px;height:30px;"/></button>
	</ion-header-bar>
	
	<ion-content>
		<video class='playvideo' width="420" height="340" style="margin-left:14%;margin-top:4%;" controls>
					  <source src="{{contentvideo}}" >
					  Your browser does not support the video tag.
		 </video>

	</ion-content>	 
	
</script>
